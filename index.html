<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main class="profile">
      <div class="profile__wrapper">
        <div class="profile__card">
          <img class="profile__header" src="assets/icons/bg-pattern-card.svg" />
          <div class="profile__content">
            <img class="profile__image" src="assets/images//image-victor.jpg" />
            <div class="profile__info">
              <h1 class="profile__name">Victor Crest</h1>
              <h1 class="profile__age">26</h1>
            </div>
            <h2 class="profile__location">London</h2>
          </div>
          <div class="profile__footer">
            <div class="profile__details">
              <h1 class="profile__details-count">80K</h1>
              <h3 class="profile__details-type">Followers</h3>
            </div>
            <div class="profile__details">
              <h1 class="profile__details-count">803K</h1>
              <h3 class="profile__details-type">Likes</h3>
            </div>
            <div class="profile__details">
              <h1 class="profile__details-count">1.4K</h1>
              <h3 class="profile__details-type">Photos</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
